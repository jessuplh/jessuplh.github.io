<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rubeho Reforestation Tracker</title>

  <!-- Optional: basic styling to center and pad content -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 1600px; /* wider container */
      margin: auto;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 (but we will override below) */
    }

    /* For dashboards, a taller ratio is often better */
    .iframe-wrapper.wide {
      padding-top: 70%; /* ~14:10 ratio */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <h1>My ArcGIS Dashboard</h1> -->

    <div class="iframe-wrapper wide">
      <iframe
        src="https://www.arcgis.com/apps/dashboards/2dbb060f749e46a288cce0d7252b56ea"
        style="position:absolute; inset:0; width:100%; height:100%; border:0;"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <p style="text-align:center; margin-top:16px;">
      <a href="index.html">‚Üê Back to home</a>
    </p>
  </div>
</body>
</html>
